plugins {
    id 'java'
    id 'io.papermc.paperweight.userdev' version '1.7.2' // Check for the latest version
}

group = 'org.mangorage'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        url = "https://maven.fabricmc.net/"
    }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    remapper("net.fabricmc:tiny-remapper:0.10.1:fat")
    paperweight.paperDevBundle("1.21.1-R0.1-SNAPSHOT")

    //annotationProcessor 'org.spongepowered:mixin:0.8.7' // Ensure this matches the Mixin version you use

    compileOnly "space.vectrix.ignite:ignite-api:1.1.0"
    compileOnly "net.fabricmc:sponge-mixin:0.15.2+mixin.0.8.7"
    compileOnly "io.github.llamalad7:mixinextras-common:0.4.1"
}

def targetJavaVersion = 21

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

task customJar(type: Jar) {
    archiveClassifier.set('mixins')
    from sourceSets.main.output
}

